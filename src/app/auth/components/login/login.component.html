<div class="field-container">
  <div class="input-container">
    <label for="username">Username</label>
    <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="username" />
  </div>
  <div class="input-container">
    <label for="password">Password</label>
    <p-password id="password" [(ngModel)]="password" [toggleMask]="true" />
  </div>
  <small (click)="goToSignup()" class="create-account">Dont have an account? Create one</small>
  <div class="btn-container">
    <p-button label="Login" (onClick)="submitLogin()" [disabled]="!username || !password" />
  </div>
</div>
<p-toast />
